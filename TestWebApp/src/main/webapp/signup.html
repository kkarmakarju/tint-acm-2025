<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-light">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="about-us.html">About
						Us</a></li>
				<li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
				<li class="nav-item"><a class="nav-link" href="login.html">Sign
						In</a></li>
				<li class="nav-item"><a class="nav-link" href="signup.html">Register</a></li>
			</ul>
		</div>
	</nav>

	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<h4>Register</h4>
			<form action="/action_page.php">
				<div class="mb-3 mt-3">
					<label for="email" class="form-label">Name:</label> <input
						type="text" class="form-control" id="name"
						placeholder="Enter Name" name="name">
				</div>
				<div class="mb-3 mt-3">
					<label for="email" class="form-label">Ph. No.:</label> <input
						type="number" class="form-control" id="phno"
						placeholder="+919123456789" name="phno">
				</div>
				<div class="mb-3 mt-3">
					<label for="email" class="form-label">Email:</label> <input
						type="email" class="form-control" id="email"
						placeholder="Enter email" name="email">
				</div>
				<div class="mb-3">
					<label for="pwd" class="form-label">Password:</label> <input
						type="password" class="form-control" id="pwd"
						placeholder="Enter password" name="pswd">
				</div>
				<div class="mb-3">
					<label for="pwd" class="form-label">Re-type Password:</label> <input
						type="password" class="form-control" id="pwd"
						placeholder="Re-enter password" name="pswd">
				</div>
				<div class="form-check mb-3">
					<label class="form-check-label"> <input
						class="form-check-input" type="checkbox" name="remember">
						Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
</body>
</html>
