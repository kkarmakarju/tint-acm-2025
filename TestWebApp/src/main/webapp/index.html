<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-light">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="about-us.html">About
						Us</a></li>
				<li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
				<li class="nav-item"><a class="nav-link" href="login.html">Sign
						In</a></li>
				<li class="nav-item"><a class="nav-link" href="signup.html">Register</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid mt-3">
		<h1>Welcome to TINT ACM Student Chapter</h1>

		<div class="row">
			<h4>Video</h4>
			<div class="col-sm-6">
				<iframe width="100%;" height="100%;"
					src="https://www.youtube.com/embed/1KrO_pe1eio?si=N_gX2HhQol0bBJIN"
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
			</div>
			<div class="col-sm-3">
				<h4>Photo</h4>
				<img width="100%" src="bird.jpg" class="rounded-circle"
					alt="Cinque Terre">
			</div>
			<div class="col-sm-3">
				<img width="100%;" src="bird.jpg" class="rounded" alt="Cinque Terre">
			</div>
		</div>
	</div>

	<div class="row" style="height: 300px;"> 
		<div id="demo" class="carousel slide" data-bs-ride="carousel">

			<!-- Indicators/dots -->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#demo" data-bs-slide-to="0"
					class="active"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			</div>

			<!-- The slideshow/carousel -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img width="600px;" src="images/bird1.jpg" alt="Los Angeles"
						class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img width="600px;" src="images/bird2.jpg" alt="Chicago"
						class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img width="600px;" src="images/bird3.jpg" alt="New York"
						class="d-block w-100">
				</div>
			</div>

			<!-- Left and right controls/icons -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#demo" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
	</div>
</body>
</html>
